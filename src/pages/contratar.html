<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANTINA (API Contratación)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilos de fondo y tema espacial */
        body {
            background-color: #1a1a2e; /* Fondo oscuro (Espacio/Noche) */
            color: #d1d1e0; /* Color de texto claro */
            font-family: 'Arial', sans-serif;
        }

        /* Estilo para el contenedor principal simulando el marco de la pantalla */
        .app-frame {
            border: 5px solid #00ff99; /* Borde de color neón */
            border-radius: 10px;
            margin: 20px auto;
            max-width: 900px;
            background-color: #2c2c54; /* Un tono más claro que el fondo para el contenido */
            padding: 0;
            overflow: hidden;
        }

        /* Estilo para la cabecera/barra de navegación */
        .header-bar {
            background-color: #130f40; /* Barra superior oscura */
            padding: 10px 15px;
            border-bottom: 2px solid #00ff99;
            color: #00ff99;
            text-align: center;
        }
        
        /* Estilo para el área de la Cantina (Simulación de la imagen) */
        .cantina-view {
            background: url('https://via.placeholder.com/860x200/40407a/ffffff?text=CANTINA+ALIENIGENA+API') no-repeat center center;
            background-size: cover;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            border-bottom: 2px solid #5758bb;
        }

        /* Estilos de las tarjetas (Candidatos) */
        .candidate-card {
            background-color: #3e3e5c; /* Fondo de la tarjeta */
            border: 2px solid #5758bb;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .candidate-card:hover {
            transform: scale(1.02);
            border-color: #00ff99;
        }

        .candidate-img {
            width: 100%;
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            border: 3px solid #00ff99;
            margin-bottom: 10px;
        }
        
        /* Estilo para el botón "DEAD" */
        .status-badge {
            display: block;
            margin: 5px auto 0;
            padding: 3px 15px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-dead {
            background-color: #cc0000;
            color: white;
        }
    </style>
</head>
<body>

<div class="app-frame">
    <div class="header-bar">
        <h3>CANTINA (API Contratación)</h3>
        <p class="mb-0">VISTA: LA CANTINA (API)</p>
    </div>

    <div class="cantina-view">
        </div>

    <div class="p-3">
        <form class="d-flex mb-4">
            <div class="input-group">
                <span class="input-group-text bg-dark border-0 text-white" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </span>
                <input type="text" class="form-control bg-dark border-0 text-white" placeholder="BUSCAR CANDIDATO" aria-label="Buscar" aria-describedby="basic-addon1">
            </div>
        </form>

        <div class="row row-cols-2 row-cols-md-4 g-3">

            {allChracter()}

        </div> 
    </div> 
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
